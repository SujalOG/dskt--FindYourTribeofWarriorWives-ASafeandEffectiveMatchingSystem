<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="master-container">
        <h2>Register to community!</h2>
        <form>
            <div class="flex-container">
                <div class="input-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="input-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="input-group">
                    <label for="contact-details">Contact Details</label>
                    <input type="text" id="contact-details" name="contact-details" required>
                </div>
                <div class="input-group">
                    <label for="interests">Interests</label>
                    <select id="interests" name="interests" required>
                        <option value="option1">Reading</option>
                        <option value="option2">Singing</option>
                        <option value="option3">Crocheting</option>
                        <option value="option4">Yoga</option>
                        <option value="option5">Crafting</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="userStatus">Status: </label> <br>
                    <label>
                        Married <input type="radio" name="status" id="married" value="married">
                    </label>
                    <label>
                        Widowed<input type="radio" name="status" id="widowed" value="widowed">
                        
                    </label>
                    <label>
                        Army Personnel<input type="radio" name="status" id="army" value="army">
                    </label>
                </div>
                
                <div class="input-group">
                    <label for="document-number">Government Document Number</label>
                    <input type="text" id="document-number" name="document-number" required>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
